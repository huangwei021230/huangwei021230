name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC

permissions:
  contents: write  # 关键：允许回写 README

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # ===== 自检步骤：只检查“是否存在”，不会泄露值 =====
      - name: Sanity check secrets for WakaTime
        if: ${{ github.event_name != 'pull_request' }}  # PR 事件本来就没有外部 secrets
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN_OPT: ${{ secrets.GH_TOKEN }}           # 可选：如果你自己建了 PAT
          GITHUB_TOKEN_AUTO: ${{ secrets.GITHUB_TOKEN }}  # 系统自带
        run: |
          echo "== Checking presence of secrets =="
          if [ -z "$WAKATIME_API_KEY" ]; then
            echo "❌ WAKATIME_API_KEY is EMPTY (set it in Settings > Secrets and variables > Actions)."
            exit 1
          else
            echo "✅ WAKATIME_API_KEY is present."
          fi

          if [ -z "$GH_TOKEN_OPT" ] && [ -z "$GITHUB_TOKEN_AUTO" ]; then
            echo "❌ No token available for committing back (GH_TOKEN or GITHUB_TOKEN)."
            exit 1
          else
            echo "✅ Some commit token is present (GH_TOKEN or GITHUB_TOKEN)."
          fi

      # ===== 真正执行 Waka 更新 =====
      - name: Update WakaTime stats in README
        if: ${{ github.event_name != 'pull_request' }}
        uses: athul/waka-readme@v0.3.1
        with:
          # 用系统自带的 GITHUB_TOKEN（推荐入门）
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # 如果你自己创建了 PAT 并命名为 GH_TOKEN，就改用这一行：
          # GH_TOKEN: ${{ secrets.GH_TOKEN }}

          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # 可选参数
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMIT_MESSAGE: "docs: update WakaTime stats"
          SECTION_NAME: "waka"
